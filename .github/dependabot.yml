version: 2
updates:
  # NPM 패키지 업데이트
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    target-branch: "ts_migration"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "@me"
    labels:
      - "dependencies"
      - "auto-update"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Major version updates for stable packages
      - dependency-name: "discord.js"
        update-types: ["version-update:semver-major"]
      - dependency-name: "lowdb"
        update-types: ["version-update:semver-major"]

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "auto-update"